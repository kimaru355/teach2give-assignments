<main>
  <button routerLink="">
    <img src="icons/arrow_back.svg" alt="" />
  </button>
  <section *ngIf="note">
    <div class="actions">
      <button class="edit">Edit</button>
      <button class="delete" (click)="deleteNote()">Delete</button>
    </div>
    <h2>{{ note.title }}</h2>
    <p>{{ note.content }}</p>
  </section>
</main>
